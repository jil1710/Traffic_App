<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <div id="timer1" class="timer1"></div>
    <div id="traffic-signal1" class="traffic-signal1">
        <div class="red-light"></div>
        <div class="yellow-light"></div>
        <div class="green-light"></div>
    </div>
    <div class="traffic-pole1"></div>

    <div id="timer2" class="timer2"></div>
    <div id="traffic-signal2" class="traffic-signal2">
        <div class="red-light"></div>
        <div class="yellow-light"></div>
        <div class="green-light"></div>
    </div>
    <div class="traffic-pole2"></div> 

     <div id="timer3" class="timer3"></div>
    <div id="traffic-signal3" class="traffic-signal3">
        <div class="red-light"></div>
        <div class="yellow-light"></div>
        <div class="green-light"></div>
    </div>
    <div class="traffic-pole3"></div>
  
    <div id="timer4" class="timer4"></div>
    <div id="traffic-signal4" class="traffic-signal4">
        <div class="red-light"></div>
        <div class="yellow-light"></div>
        <div class="green-light"></div>
    </div>
    <div class="traffic-pole4"></div>  

    <div class="traffic-route">
        <div class="vertical-road">
            <div class="vertical-white-strips"></div>
            <div class="vertical-white-strips"></div>
            <div class="vertical-white-strips"></div>
            <div class="vertical-white-strips"></div>
            <div class="vertical-white-strips"></div>
            <div class="vertical-white-strips"></div>
            <div class="vertical-zebra-crossing1">
                <div class="vertical-zebra-strip"></div>
                <div class="vertical-zebra-strip"></div>
                <div class="vertical-zebra-strip"></div>
                <div class="vertical-zebra-strip"></div>
                <div class="vertical-zebra-strip"></div>
                <div class="vertical-zebra-strip"></div>
                <div class="vertical-zebra-strip"></div>
                <div class="vertical-zebra-strip"></div>
                <div class="vertical-zebra-strip"></div>
                <div class="vertical-zebra-strip"></div>
            </div>
            <div class="vertical-intersection">

            </div>
            <div class="vertical-zebra-crossing2">
                <div class="vertical-zebra-strip"></div>
                <div class="vertical-zebra-strip"></div>
                <div class="vertical-zebra-strip"></div>
                <div class="vertical-zebra-strip"></div>
                <div class="vertical-zebra-strip"></div>
                <div class="vertical-zebra-strip"></div>
                <div class="vertical-zebra-strip"></div>
                <div class="vertical-zebra-strip"></div>
                <div class="vertical-zebra-strip"></div>
                <div class="vertical-zebra-strip"></div>
            </div>
            <div class="vertical-white-strips"></div>
            <div class="vertical-white-strips"></div>
            <div class="vertical-white-strips"></div>
            <div class="vertical-white-strips"></div>
            <div class="vertical-white-strips"></div>
            <div class="vertical-white-strips"></div>
            <div class="vertical-white-strips"></div>
            <div class="vertical-white-strips"></div>
        </div>
        <div class="horizontal-road">
            <div class="horizontal-white-strips"></div>
            <div class="horizontal-white-strips"></div>
            <div class="horizontal-white-strips"></div>
            <div class="horizontal-white-strips"></div>
            <div class="horizontal-white-strips"></div>
            <div class="horizontal-white-strips"></div>
            <div class="horizontal-white-strips"></div>
            <div class="horizontal-white-strips"></div>
            <div class="horizontal-white-strips"></div>
            <div class="horizontal-white-strips"></div>
            <div class="horizontal-white-strips"></div>
            <div class="horizontal-white-strips"></div>
            <div class="zebra-crossing">
                <div class="horizontal-zebra-strip"></div>
                <div class="horizontal-zebra-strip"></div>
                <div class="horizontal-zebra-strip"></div>
                <div class="horizontal-zebra-strip"></div>
                <div class="horizontal-zebra-strip"></div>
                <div class="horizontal-zebra-strip"></div>
                <div class="horizontal-zebra-strip"></div>
                <div class="horizontal-zebra-strip"></div>
                <div class="horizontal-zebra-strip"></div>
                <div class="horizontal-zebra-strip"></div>
            </div>
            <div class="intersection">
            </div>
            <div class="zebra-crossing">

                <div class="horizontal-zebra-strip"></div>
                <div class="horizontal-zebra-strip"></div>

            <div class="horizontal-white-strips"></div>
            <div class="horizontal-white-strips"></div>
            <div class="horizontal-white-strips"></div>
            <div class="horizontal-white-strips"></div>
            <div class="horizontal-white-strips"></div>
            <div class="horizontal-white-strips"></div>
            <div class="horizontal-white-strips"></div>
            <div class="horizontal-white-strips"></div>
            <div class="horizontal-white-strips"></div>
            <div class="horizontal-white-strips"></div>
            <div class="horizontal-white-strips"></div>
        </div>
    </div>
   
    <script src="js/script.js"></script>
</body>
</html>
